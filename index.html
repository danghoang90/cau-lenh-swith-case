<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <input type="number" id="numberday">
        <button onclick="tinhngay()">tính số ngày</button>
    </div>

<p id="result"></p>
<script>
        function tinhngay(){
            let a =document.getElementById("numberday").value;
        switch (a){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('result').innerHTML= 'Tháng' + a + 'có 31 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('result').innerHTML= 'Tháng' + a + 'có 30 ngày';
                break;
            default:
                document.getElementById('result').innerHTML='Tháng 2  28 hoặc 29 ngày';
                    break;
        }
        }

</script>
</body>
</html>
